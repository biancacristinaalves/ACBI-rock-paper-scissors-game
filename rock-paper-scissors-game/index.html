<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Rock, Paper e Scissors</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="container text-center">
        <h1 class="page-title" onclick="window.location.href='index.html'">Rock, Paper e Scissors</h1>

        <div id="menu" class="menu">
            <h2 class="menu-buttons">Select the number of players:</h2>
            <button class="btn btn-primary" onclick="startGame(1)">1 Player</button>
            <button class="btn btn-primary" onclick="startGame(2)">2 Players</button>
        </div>

        <div class="how-to-play" id="howToPlay">
            <a href="./howToPlay.pdf" target="_blank">
                <p>How to Play?</p>
            </a>
        </div>

        <div id="setup" class="d-none">
            <div id="player-names"></div>
            <div>
                <label for="rounds">Number of Rounds:</label>
                <input type="number" id="rounds" min="1" max="3" value="3" class="form-control" />
            </div>
            <button class="btn btn-success" onclick="startRounds()">Start Game</button>
        </div>

        <div id="game" class="d-none">
            <h2 id="round-info"></h2>
            <div id="choices" class="d-none">
                <div id="player1-choice" class="text-center">
                    <h3 id="player1-name"></h3>
                    <div class="choice-buttons">
                        <img src="images/rock_player1.png" alt="Rock" onclick="makeChoice(1, 'rock')"
                            class="choice-image" />
                        <img src="images/paper_player1.png" alt="Paper" onclick="makeChoice(1, 'paper')"
                            class="choice-image" />
                        <img src="images/scissors_player1.png" alt="Scissors" onclick="makeChoice(1, 'scissors')"
                            class="choice-image" />
                    </div>
                    <div id="player1-image" class="choice-image"></div>
                </div>

                <div id="player2-choice" class="text-center" style="display: none;">
                    <h3 id="player2-name"></h3>
                    <div class="choice-buttons">
                        <img src="images/rock_player2.png" alt="Rock" onclick="makeChoice(2, 'rock')"
                            class="choice-image" />
                        <img src="images/paper_player2.png" alt="Paper" onclick="makeChoice(2, 'paper')"
                            class="choice-image" />
                        <img src="images/scissors_player2.png" alt="Scissors" onclick="makeChoice(2, 'scissors')"
                            class="choice-image" />
                    </div>
                    <div id="player2-image" class="choice-image"></div>
                </div>
            </div>

            <div id="results"></div>
            <button id="reset-button" class="btn btn-success d-none" onclick="resetGame()">Home</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
